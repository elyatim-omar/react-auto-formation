<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        function theDate(date) {
          return date.toLocaleDateString();
        }
        
        function Picture(props) {
          return (
            <img
              className="Avatar"
              src={props.user.avatarUrl}
              alt={props.user.name}
            />
          );
        }
        
        function Utilisateur(props) {
          return (
            <div className="UserInfo">
              <Picture user={props.user} />
              <div className="UserInfo-name">{props.user.name}</div>
            </div>
          );
        }
        
        function Me(props) {
          return (
            <div className="Comment">
              <Utilisateur user={props.author} />
              <div className="Comment-text">{props.text}</div>
              <div className="Comment-date">
                {theDate(props.date)}
              </div>
            </div>
          );
        }
        
        const profile = {
          date: new Date(),
          text: "I hope you enjoy learning React!",
          author: {
            name: 'el yatim omar',
            avatarUrl:  'https://fr.gravatar.com/userimage/207132761/c1a1a5e4a18f5464cf56ed1e4dbf24c8.jpg?size=200'
          },
        };
        ReactDOM.render(
          <Me
            date={profile.date}
            text={profile.text}
            author={profile.author}
          />,
          document.getElementById('app')
        );
        
        
        </script>
     </body>
     </html>
