<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
 <script type="text/babel">
      class Bonjour extends React.Component {
      render() {
        return <h1>Welcome, {this.props.name} : {this.props.email}</h1>;
      }
    }
    const element = <Bonjour name = "Elyatim" email = "elyatim@gmail.com"/>;
     ReactDOM.render(element, document.getElementById('app'));
    </script>
     </body>
     </html>
